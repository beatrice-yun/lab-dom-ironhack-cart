<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>

<body>
  <div id="productHeader">
      <h1 id="titre">Ironhack<br>Merchandising Shop</h1>
  </div>

  <div id="ligne" style="display:none;">
      <div class="element" id="productName">
          <span>
            IronBubble-head
          </span>
        </div>

          <span id="price">

          </span>
        </div>

          <label>

        </div>

            total
          </span>
        </div>
        <div class="element" id="buttonDel">
          <input class="btn-delete btn" type="button" value="delete">
        </div>
        <div id="buttonSuccess">
            <input class="btn-success btn" type="button" value="calculate prices">
          </div>
  </div>
  
<div class="userInput">
<label>
  productName <input type="text" name="nom">
</label>
</div>

<div class="userInput">
    <label>
      productPrice <input type="text" name="prix">
    </label>
    </div>

  <div class="userInput">
    <input id="new-item-create" type="button" name="create" value="create">
  </div>

  </body>
